<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>A simple Task Manager</h1>
    <div class="container">
        <div class="task">TO DO
            <ul class="list-items toDo" ondragstart="dragstart_handler(event)"  ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
                <div id="addTaskBeforeHere" class="addTaskBeforeHere">
                    <input type="text" name="taskTitle" id="taskTitle">
                    <button class="add"><span class="addSymbol">&#43</span>Add a Task</button>
                </div>
            </ul>
        </div>
        <div class="task complete" ondragstart="dragstart_handler(event)" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">COMPLETE
            <ul class="list-items complete" >
            </ul>
        </div>
    </div>
    <div class="theme">
        <p>THEME</p>
        <button class="themeSwitch">
            <div>
                <h2>☀</h2>
                <h2>☽</h2>
            </div>
            <div></div>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
